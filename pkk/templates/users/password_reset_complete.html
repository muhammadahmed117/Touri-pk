{% extends 'base.html' %}

{% block title %}Password Reset Complete - TouriPK{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center p-5">
                    <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                    <h3 class="mt-3">Password Reset Successful!</h3>
                    <p class="text-muted">Your password has been successfully reset. You can now login with your new password.</p>
                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg mt-3">
                        <i class="fas fa-sign-in-alt"></i> Login Now
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
