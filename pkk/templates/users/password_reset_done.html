{% extends 'base.html' %}

{% block title %}Password Reset Sent - TouriPK{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center p-5">
                    <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                    <h3 class="mt-3">Check Your Email</h3>
                    <p class="text-muted">We've sent you instructions to reset your password. Please check your email inbox and spam folder.</p>
                    <a href="{% url 'login' %}" class="btn btn-primary mt-3">
                        <i class="fas fa-sign-in-alt"></i> Return to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
