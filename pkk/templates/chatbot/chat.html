{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TouriPK Chat Assistant</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<!-- Floating Chat Widget -->
<div id="chat-widget">
    <!-- Chat Toggle Button -->
    <button id="chat-toggle-btn" class="chat-toggle-btn">
        <i class="fas fa-comments"></i>
        <span class="notification-badge">1</span>
    </button>

    <!-- Chat Window -->
    <div id="chat-window" class="chat-window">
        <!-- Chat Header -->
        <div class="chat-header">
            <div class="chat-header-content">
                <div class="avatar-container">
                    <div class="avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <span class="status-dot"></span>
                </div>
                <div class="header-text">
                    <h4>TouriPK Assistant</h4>
                    <p>Online ‚Ä¢ Typically replies instantly</p>
                </div>
            </div>
            <button id="close-chat-btn" class="close-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Welcome Message -->
        <div id="welcome-message" class="welcome-message">
            <div class="welcome-icon">
                <i class="fas fa-mountain"></i>
            </div>
            <h3>Welcome to TouriPK! üèîÔ∏è</h3>
            <p>I'm your AI travel assistant for Pakistan tourism. Ask me about:</p>
            <div class="quick-options">
                <button class="quick-btn" data-message="What destinations do you have?">
                    <i class="fas fa-map-marked-alt"></i> Destinations
                </button>
                <button class="quick-btn" data-message="How do I book a package?">
                    <i class="fas fa-suitcase"></i> Booking
                </button>
                <button class="quick-btn" data-message="Show me the customise package">
                    <i class="fas fa-sliders-h"></i> Customise
                </button>
                <button class="quick-btn" data-message="What features does TouriPK have?">
                    <i class="fas fa-star"></i> Features
                </button>
            </div>
        </div>

        <!-- Chat Messages -->
        <div id="chat-messages" class="chat-messages">
            <!-- Messages will be added here dynamically -->
        </div>

        <!-- Typing Indicator -->
        <div id="typing-indicator" class="typing-indicator">
            <div class="typing-bubble">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

        <!-- Chat Input -->
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" id="message-input" class="chat-input" placeholder="Type your message..." maxlength="500" autocomplete="off">
                <button id="send-btn" class="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="input-footer">
                <small>Powered by TouriPK AI</small>
            </div>
        </div>
    </div>
</div>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    background: #f5f5f5;
}

/* Chat Widget Container */
#chat-widget {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 9999;
    font-family: inherit;
}

/* Toggle Button */
.chat-toggle-btn {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
    transition: all 0.3s ease;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
}

.chat-toggle-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 30px rgba(102, 126, 234, 0.6);
}

.chat-toggle-btn:active {
    transform: scale(0.95);
}

.chat-toggle-btn.active {
    background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
}

/* Notification Badge */
.notification-badge {
    position: absolute;
    top: -5px;
    right: -5px;
    background: #ff4757;
    color: white;
    width: 24px;
    height: 24px;
    border-radius: 50%;
    font-size: 12px;
    font-weight: 700;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 2px solid white;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
}

/* Chat Window */
.chat-window {
    position: absolute;
    bottom: 80px;
    right: 0;
    width: 380px;
    height: 600px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 60px rgba(0, 0, 0, 0.15);
    display: none;
    flex-direction: column;
    overflow: hidden;
    animation: slideUp 0.3s ease;
}

.chat-window.active {
    display: flex;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Chat Header */
.chat-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.chat-header-content {
    display: flex;
    align-items: center;
    gap: 12px;
}

.avatar-container {
    position: relative;
}

.avatar {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    background: white;
    color: #667eea;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
}

.status-dot {
    position: absolute;
    bottom: 2px;
    right: 2px;
    width: 12px;
    height: 12px;
    background: #2ecc71;
    border-radius: 50%;
    border: 2px solid white;
    animation: blink 2s infinite;
}

@keyframes blink {
    0%, 100% {
        opacity: 1;
    }
    50% {
        opacity: 0.5;
    }
}

.header-text h4 {
    margin: 0;
    font-size: 16px;
    font-weight: 600;
}

.header-text p {
    margin: 0;
    font-size: 12px;
    opacity: 0.9;
}

.close-btn {
    background: rgba(255, 255, 255, 0.2);
    border: none;
    color: white;
    width: 32px;
    height: 32px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

.close-btn:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: rotate(90deg);
}

/* Welcome Message */
.welcome-message {
    padding: 30px 20px;
    text-align: center;
    background: linear-gradient(to bottom, #f8f9ff, white);
}

.welcome-icon {
    font-size: 48px;
    color: #667eea;
    margin-bottom: 15px;
}

.welcome-message h3 {
    font-size: 20px;
    color: #2d3748;
    margin-bottom: 10px;
}

.welcome-message p {
    font-size: 14px;
    color: #718096;
    margin-bottom: 20px;
}

.quick-options {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
}

.quick-btn {
    background: white;
    border: 2px solid #e2e8f0;
    padding: 12px 10px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 12px;
    font-weight: 600;
    color: #667eea;
    transition: all 0.2s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
}

.quick-btn i {
    font-size: 20px;
}

.quick-btn:hover {
    background: #667eea;
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
}

/* Chat Messages */
.chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    scroll-behavior: smooth;
}

.chat-messages::-webkit-scrollbar {
    width: 6px;
}

.chat-messages::-webkit-scrollbar-track {
    background: #f1f1f1;
}

.chat-messages::-webkit-scrollbar-thumb {
    background: #cbd5e0;
    border-radius: 3px;
}

.chat-messages::-webkit-scrollbar-thumb:hover {
    background: #a0aec0;
}

/* Message Bubble */
.message {
    display: flex;
    gap: 10px;
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.message.user {
    flex-direction: row-reverse;
}

.message-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    flex-shrink: 0;
}

.message.bot .message-avatar {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
}

.message.user .message-avatar {
    background: #e2e8f0;
    color: #4a5568;
}

.message-content {
    max-width: 75%;
}

.message-bubble {
    padding: 12px 16px;
    border-radius: 18px;
    word-wrap: break-word;
    line-height: 1.5;
    font-size: 14px;
}

.message.bot .message-bubble {
    background: #f7fafc;
    color: #2d3748;
    border-bottom-left-radius: 4px;
}

.message.user .message-bubble {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    border-bottom-right-radius: 4px;
}

.message-time {
    font-size: 11px;
    color: #a0aec0;
    margin-top: 4px;
    padding: 0 4px;
}

.message.user .message-time {
    text-align: right;
}

/* Typing Indicator */
.typing-indicator {
    display: none;
    padding: 0 20px 10px;
}

.typing-indicator.active {
    display: block;
    animation: fadeIn 0.3s ease;
}

.typing-bubble {
    background: #f7fafc;
    padding: 12px 16px;
    border-radius: 18px;
    border-bottom-left-radius: 4px;
    display: inline-flex;
    gap: 4px;
    align-items: center;
}

.typing-bubble .dot {
    width: 8px;
    height: 8px;
    background: #cbd5e0;
    border-radius: 50%;
    animation: typing 1.4s infinite ease-in-out;
}

.typing-bubble .dot:nth-child(1) {
    animation-delay: -0.32s;
}

.typing-bubble .dot:nth-child(2) {
    animation-delay: -0.16s;
}

@keyframes typing {
    0%, 80%, 100% {
        transform: scale(0.8);
        opacity: 0.5;
    }
    40% {
        transform: scale(1);
        opacity: 1;
    }
}

/* Chat Input */
.chat-input-container {
    border-top: 1px solid #e2e8f0;
    padding: 15px 20px;
    background: white;
}

.chat-input-wrapper {
    display: flex;
    gap: 10px;
    align-items: center;
}

.chat-input {
    flex: 1;
    border: 2px solid #e2e8f0;
    border-radius: 24px;
    padding: 12px 20px;
    font-size: 14px;
    outline: none;
    transition: all 0.2s ease;
}

.chat-input:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.send-btn {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    background: linear-gradient(135deg, #667eea, #764ba2);
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

.send-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
}

.send-btn:active {
    transform: scale(0.95);
}

.send-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.input-footer {
    text-align: center;
    margin-top: 8px;
}

.input-footer small {
    font-size: 11px;
    color: #a0aec0;
}

/* Responsive */
@media (max-width: 480px) {
    .chat-window {
        width: calc(100vw - 40px);
        height: calc(100vh - 100px);
        bottom: 80px;
        right: 20px;
    }
}

/* Hide welcome when chat starts */
.chat-window.has-messages .welcome-message {
    display: none;
}
</style>

<script>
// Chat Widget State
let currentSessionId = null;
let isOpen = false;

document.addEventListener('DOMContentLoaded', function() {
    const chatToggleBtn = document.getElementById('chat-toggle-btn');
    const closeChatBtn = document.getElementById('close-chat-btn');
    const chatWindow = document.getElementById('chat-window');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const chatMessages = document.getElementById('chat-messages');
    const typingIndicator = document.getElementById('typing-indicator');
    const welcomeMessage = document.getElementById('welcome-message');
    const notificationBadge = document.querySelector('.notification-badge');
    const quickBtns = document.querySelectorAll('.quick-btn');

    // Toggle chat window
    chatToggleBtn.addEventListener('click', function() {
        isOpen = !isOpen;
        chatWindow.classList.toggle('active');
        chatToggleBtn.classList.toggle('active');

        if (isOpen) {
            messageInput.focus();
            // Hide notification badge
            if (notificationBadge) {
                notificationBadge.style.display = 'none';
            }
        }
    });

    // Close chat window
    closeChatBtn.addEventListener('click', function() {
        isOpen = false;
        chatWindow.classList.remove('active');
        chatToggleBtn.classList.remove('active');
    });

    // Quick action buttons
    quickBtns.forEach(btn => {
        btn.addEventListener('click', function() {
            const message = this.dataset.message;
            messageInput.value = message;
            sendMessage();
        });
    });

    // Send button click
    sendBtn.addEventListener('click', sendMessage);

    // Enter key to send
    messageInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    // Send message function
    function sendMessage() {
        const message = messageInput.value.trim();
        if (!message) return;

        // Hide welcome message after first message
        if (welcomeMessage) {
            chatWindow.classList.add('has-messages');
        }

        // Add user message
        addMessage(message, 'user');

        // Clear input
        messageInput.value = '';
        sendBtn.disabled = true;

        // Show typing indicator
        showTypingIndicator();

        // Send to backend
        fetch('/chatbot/send/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({
                message: message,
                session_id: currentSessionId
            })
        })
        .then(response => response.json())
        .then(data => {
            hideTypingIndicator();
            sendBtn.disabled = false;

            if (data.error) {
                addMessage(data.error, 'bot');
            } else if (data.response) {
                addMessage(data.response, 'bot');
                currentSessionId = data.session_id;
            } else {
                addMessage('Sorry, I couldn\'t process that. Please try again.', 'bot');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            hideTypingIndicator();
            sendBtn.disabled = false;
            addMessage('Sorry, something went wrong. Please check your connection and try again.', 'bot');
        });
    }

    // Add message to chat
    function addMessage(text, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}`;

        const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

        messageDiv.innerHTML = `
            <div class="message-avatar">
                <i class="fas fa-${sender === 'user' ? 'user' : 'robot'}"></i>
            </div>
            <div class="message-content">
                <div class="message-bubble">${escapeHtml(text)}</div>
                <div class="message-time">${time}</div>
            </div>
        `;

        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Show typing indicator
    function showTypingIndicator() {
        typingIndicator.classList.add('active');
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Hide typing indicator
    function hideTypingIndicator() {
        typingIndicator.classList.remove('active');
    }

    // Get CSRF token
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    // Escape HTML to prevent XSS
    function escapeHtml(text) {
        const map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#039;',
            '\n': '<br>'
        };
        return text.replace(/[&<>"'\n]/g, m => map[m]);
    }

    // Auto-open after 3 seconds (optional)
    setTimeout(() => {
        if (!isOpen && notificationBadge) {
            // Pulse animation for attention
            chatToggleBtn.style.animation = 'pulse 0.5s ease 3';
        }
    }, 3000);
});
</script>

</body>
</html>
